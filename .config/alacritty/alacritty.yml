window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
    family: "MesloLGS NF"
    style: Medium
  bold:
    family: "MesloLGS NF"
    style: Bold
  italic: 
    family: "MesloLGS NF"
    style: MediumItalic
  bold_italic:
    family: "MesloLGS NF"
    style: BoldItalic
  size: 12

window:
  opacity: 1.0

colors:
  # Default colors
  primary:
    background: '#333333'
    foreground: '#F2F2F2'

  # Normal colors
  normal:
    black:   '#333333'
    red:     '#CC0000'
    green:   '#4E9A06'
    yellow:  '#C4A000'
    blue:    '#3465A4'
    magenta: '#75507B'
    cyan:    '#06989A'
    white:   '#D3D7CF'

  # Bright colors
  bright:
    black:   '#88807C'
    red:     '#F15D22'
    green:   '#73C48F'
    yellow:  '#FFCE51'
    blue:    '#48B9C7'
    magenta: '#AD7FA8'
    cyan:    '#34E2E2'
    white:   '#EEEEEC'

selection:
  save_to_config_reload: true

shell:
  program: /usr/bin/zsh


key_bindings:
  - { key: Return, mods: Super|Control, action: SpawnNewInstance }
